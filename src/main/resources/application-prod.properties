spring.profiles.active=prod
spring.datasource.url=jdbc:postgresql://localhost:5432/namaste_terminology
spring.datasource.username=${DB_USERNAME:terminology_user}
spring.datasource.password=${DB_PASSWORD:secure_password}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://abha.gov.in/oauth2
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://abha.gov.in/.well-known/jwks.json

# Logging
logging.level.com.ayush.terminology=INFO
logging.level.org.springframework.security=WARN
logging.file.name=logs/terminology-service.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.metrics.export.prometheus.enabled=true

# Rate Limiting
server.tomcat.max-connections=1000
server.tomcat.max-threads=200
